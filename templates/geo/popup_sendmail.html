<html>

<head>
  <title>{%$locale.157%}</title>
    <style type="text/css">
BODY {
        BACKGROUND-COLOR: #ffffff
}
td {
        FONT-SIZE: 11px; FONT-FAMILY: Tahoma, Arial, Helvetica
}
font{ font-size: 11px; }

DIV {
        FONT-SIZE: 11px; FONT-FAMILY: tahoma, sans-serif
}
INPUT {
        BORDER-RIGHT: #0079c5 1pt dashed; BORDER-TOP: #0079c5 1pt dashed; FONT-SIZE: 11px; BORDER-LEFT: #0079c5 1pt dashed; BORDER-BOTTOM: #0079c5 1pt dashed; FONT-FAMILY: tahoma, sans-serif; BACKGROUND-COLOR: #e8eff9
}
TEXTAREA {
        BORDER-RIGHT: #0079c5 1pt dashed; BORDER-TOP: #0079c5 1pt dashed; FONT-SIZE: 11px; BORDER-LEFT: #0079c5 1pt dashed; BORDER-BOTTOM: #0079c5 1pt dashed; FONT-FAMILY: tahoma, sans-serif; BACKGROUND-COLOR: #e8eff9
}

SELECT {
        BORDER-RIGHT: #0079c5 1pt dashed; BORDER-TOP: #0079c5 1pt dashed; FONT-SIZE: 11px; BORDER-LEFT: #0079c5 1pt dashed; BORDER-BOTTOM: #0079c5 1pt dashed; FONT-FAMILY: tahoma, sans-serif; BACKGROUND-COLOR: #e8eff9
}
FORM {
        FONT-SIZE: 11px; FONT-FAMILY: tahoma, sans-serif
}

A {
        FONT-WEIGHT: bold; COLOR: #0079c5; TEXT-DECORATION: underline
}
A:link {
        FONT-WEIGHT: bold; COLOR: #0079c5; TEXT-DECORATION: underline
}
A:visited {
        FONT-WEIGHT: bold; COLOR: #0079c5; TEXT-DECORATION: underline
}
A:hover {
        FONT-WEIGHT: bold; COLOR: #ff3c00; TEXT-DECORATION: none
}

</style>
<script type='text/javascript' src='{%$settings.patch%}js/functions.js'></script>
</head>
<body>
<table border='0' width='100%' height='100%'>
<tr><td valign='middle' align='center'>
<div align='center' style='margin:10px; font-size:12px;'>{%$locale.774%}</div>
{%if $send%}
	<div align='center' style='color:green;'>{%$locale.155%}</div>
{%elseif $err|@count > 0%}
	<div align='center' style='color:red; text-align:left;'>
		<ul>
		{%foreach from=$err item='error'%}
			<li>{%$error%}</li>
		{%/foreach%}
		</ul>
	</div>
	<div align='center'><a href='javascript:history.back(1);'>&larr; {%$locale.156%}</div>
{%else%}
	<form name='form' action='?userid={%$smarty.get.userid%}&messageid={%$smarty.get.messageid%}&tpl={%$smarty.get.tpl%}&comment_id={%$smarty.get.comment_id%}' method='post'>
		<table width='300' border='0' align='center'>
		<tr><td>{%$locale.28%}:</td><td><input name='name' type='text' value='' size='30'></td></tr>
		<tr><td>{%$locale.26%}:</td><td><input name='email' type='text' value='' size='30'></td></tr>
		<tr><td>{%$locale.74%}:</td><td><textarea name='message' rows='4' cols='30' wrap='on'></textarea></td></tr>


		{%if $settings.captcha == 1%}
		<tr><td>{%$locale.44%}
		<center><img src='{%$settings.patch%}captcha/{%"100000"|mt_rand:900000%}'  width='80' height='40'></center>
		</td><td><input name='captcha' type='text' size='5'></td></tr>
		{%/if%}


		</table><br />
		<div align='center'><input type='submit' name='submit' value='{%$locale.55%}'></div>
	</form>
{%/if%}
<div style='margin-top:15px; text-align:center;'>
<!--//<input type='button' value=' {%$locale.11%} ' onClick="self.close();">//-->
</div>

</td></tr></table>
</body>
</html>
