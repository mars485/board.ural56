<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="{%$settings.charset%}">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="robots" content="noindex,nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%$locale.157%}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{%$smarty.const.THEME%}assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{%$smarty.const.THEME%}assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

<!-- Modal contactAdvertiser -->
    {%if $send%}
        <div class="alert alert-success" style="margin: 20px;">{%$locale.155%}</div>
    {%else%}
    
    {%if $err|@count > 0%}
    	<div class="alert alert-danger" style="margin: 20px;">
    		<ul>
    		{%foreach from=$err item='error'%}
    			<li>{%$error%}</li>
    		{%/foreach%}
    		</ul>
    	</div>
     {%/if%}
    
        <form role="form" name="reply_form" action="" method="post">
            <div class="modal-body">
                
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">{%$locale.28%}:</label>
                        <input name="name" required="" class="form-control required" id="recipient-name" placeholder="{%$locale.28%}" value="{%$smarty.post.name%}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="sender-email" class="control-label">E-mail:</label>
                        <input name="email" required="" id="sender-email" type="email" class="form-control email" placeholder="email@example.com" value="{%$smarty.post.email%}">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">{%$locale.74%}:</label>
                        <textarea required="" name="message" class="form-control" id="message-text" placeholder="{%$locale.74%}">{%$smarty.post.message%}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="captcha" class="control-label">{%$locale.44%}</label>
                        <div class="captcha_cont">
                            {%if $settings.captcha_type == 3%}
                                <script src="https://www.google.com/recaptcha/api.js"></script>
                                <div class="g-recaptcha" data-sitekey="{%$settings.recaptcha1%}"></div>
                            {%else%}
                                <img src='{%$settings.path%}captcha/{%"100000"|mt_rand:900000%}'>
                                <input name="captcha" required="" class="form-control required" type="number" placeholder="{%$locale.1182%}" autocomplete="off">
                            {%/if%}
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="submit" class="btn btn-success pull-right">{%$locale.55%}!</button>
            </div>
        </form>
    {%/if%}

<!-- /.modal -->



    </div>
</body>
</html>
