

<h3>{%$locale.20%}</h3>

{%if $smarty.post.submit_login2 && !$settings.user%}
    <div class="alert alert-warning">
        {%$locale.1183%}
    </div>
{%/if%}

<form role="form" method="POST" action="" name="login_page" class="form-horizontal">
    <div class="form-group ">
        <label for="sender-email" class="control-label col-md-4">{%if $settings.sms == 1%}{%$locale.1184%}{%else%}{%$locale.21%}{%/if%}:</label>
        <div class="col-md-6">
            <div class="input-icon"><i class="icon-user fa"></i>
                <input name="email_login2" id="sender-email" type="text" placeholder="{%if $settings.sms == 1%}{%$locale.1184%}{%else%}{%$locale.21%}{%/if%}" class="form-control email">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="user-pass" class="control-label col-md-4">{%$locale.22%}:</label>
        <div class="col-md-6">
            <div class="input-icon"><i class="icon-lock fa"></i>
                <input name="password_login2" type="password" class="form-control" placeholder="{%$locale.22%}" id="user-pass">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
            <button type="submit"  class="btn btn-primary  btn-block">{%$locale.23%}</button>
        </div>
    </div>
    {%if $settings.ulogin == 1%}
        <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
                <div id="uLogin61b7a43a" data-ulogin="display=panel;fields=first_name,last_name,email;theme=flat;lang=ru;providers=vkontakte,odnoklassniki,mailru,facebook,twitter,google;redirect_uri={%$settings.http%}%3A%2F%2F{%$smarty.server.HTTP_HOST%}{%$smarty.const.PATH%}users/?ulogin"></div>
            </div>
        </div>
    {%/if%}
    <div class="form-group">
        <div class="col-md-8 col-md-offset-2">
        <p class="pull-left">
            <a href="{%$settings.path%}users/register/"><i class="fa fa-user-plus" aria-hidden="true"></i> {%$locale.24%} </a>
        </p>


        <p class="pull-right">
            <a href="{%$settings.path%}users/password_recovery/"><i class="fa fa-unlock-alt" aria-hidden="true"></i> {%$locale.519%} </a>
        </p>
        </div>
    </div>

    <input name="submit_login2" value="1" type="hidden" />
</form>
