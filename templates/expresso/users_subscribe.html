<div class="row">
<div class="col-lg-12">
<h4>{%$locale.62%}</h4>
<div class="text-center">
<p>{%$counter%}</p>
</div>
{%if $subsc|count > 0%}
<table class="table table-striped">
	{%foreach  from=$subsc item='s'%}
	<tr>
	<form name='form{%$s.id%}' action='?' method='post'>
	<td><input name='id' type='hidden' value='{%$s.id%}'/>
    <button class="btn btn-danger" type='submit' name='submit_subcscribe_{%$s.id%}'> <span class="glyphicon glyphicon-floppy-remove"></span> </button></td>
	<td>
		{%foreach  from=$s.cat item='linenav' name='i'%}
		{%$linenav.name%}
		{%if $smarty.foreach.i.last eq false %} / {%/if%}
		{%/foreach%}
	</td>
	</form>
	</tr>
	{%/foreach%}
</table>
{%/if%}
</div>
</div>

<div class="row">
<div class="col-lg-6 col-lg-offset-3">
<form name='form' action='?' method='post'>
<FIELDSET><LEGEND>{%$locale.124%}</LEGEND>
<iframe scrolling='no' style="height: 100%!important;" src="{%$settings.patch%}add/select/cat/" frameborder="0"></iframe>
<div class="text-center">
<input type='submit' name='submit_subscribe' value='{%$locale.125%}'  class='btn btn-warning'/>
</div>
</FIELDSET>
</form>
</div>
</div>
