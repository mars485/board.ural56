<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset={%$settings.charset%}"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        {%if $noindex%}
        <meta name="robots" content="noindex,nofollow"/>
        {%/if%}
        <title>
            {%foreach from=$title_reverse item='tit' name='i'%}
            {%$tit.name|strip_tags%}
            {%if $smarty.foreach.i.last eq false %} / {%/if%}
            {%/foreach%}
        </title>
        
		
        <link href="{%$smarty.const.THEME%}css/bootstrap.min.css" rel="stylesheet"/>
        <link href="{%$smarty.const.THEME%}style.css" rel="stylesheet"/>
        <link href="{%$smarty.const.THEME%}css/coming-soon.css" rel="stylesheet"/>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!--[if IE]>
            <link rel="stylesheet" href="{%$smarty.const.THEME%}style_ie.css" type="text/css" />
        <![endif]-->

        <script type="text/javascript" src="{%$settings.path%}js/jquery.js"></script>
        <script src="{%$settings.patch%}js/jquery.easing.min.1.3.js" type="text/javascript"></script>

    </head>
    <body>

<body class="coming-soon-page">




<section class="landing-page ">



    <div class="inner hw100">
        <div class="landing-intro fade-in" style="
    background:url({%$smarty.const.THEME%}images/bg.jpg) no-repeat center;
	background-size:cover;">
            <div class="dtable hw100 hasOverly">
                <div class="dtable-cell hw100">
                    <div class="container text-center">
                        <div class="landing-text">
                            <h1 class="intro-title animated fadeInDown  delay-1"> {%$settings.title%} </h1>
                            <p class="text-info text-left">
                            {%$settings.closed_info%}
                            </p>

                            <div id="site-countdown" class="animated  fadeInUp delay-3">
                                <div class="cDays">
                                    <span class="count"></span>
                                    <span class="text"> {%$locale.994%}</span>

                                </div>
                                <div class="cHours">
                                    <span class="count"></span>
                                    <span class="text">{%$locale.1276%}</span>
                                </div>
                                <div class="cMinuets">
                                    <span class="count"></span>
                                    <span class="text">{%$locale.1277%}</span>
                                </div>
                                <div class="cSecond">
                                    <span class="count"></span>
                                    <span class="text">{%$locale.851%}</span>
                                </div>

                            </div>


                        </div>



                    </div>
                </div>
            </div>
        </div>
        <!--/.landing-intro -->


    </div>
    <!-- /.inner -->


</section>

<!-- /.landing-page -->


<!-- Le javascript
================================================== -->



<!-- include countdown script for coming soon page  -->
<script src="{%$smarty.const.THEME%}js/jquery.countdown.min.js"></script>
<script type="text/javascript">
    $("#site-countdown")
            .countdown("{%$settings.closed_time%}", function (event) {
                $('.cDays .count').text(
                        event.strftime(" %D")
                );

                $('.cHours .count').text(
                        event.strftime(" %H")
                );

                $('.cMinuets .count').text(
                        event.strftime(" %M")
                );

                $('.cSecond .count').text(
                        event.strftime("%S")
                );

            });
</script>

</body>
</html>
