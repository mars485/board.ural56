
<!--Начало формы востановления пароля --->
<div class="col-md-6 col-md-offset-3 users-login">
<h4>{%$locale.52%}</h4>
<form role="form" name="form" action="?" method="post">
  <div class="form-group input-group">
    <span class='input-group-addon'>@</span>
    <input type="text" name="email" class="form-control" placeholder="{%$locale.54%}"/>
  </div>
  <div class="row">
   {%if $settings.captcha == 1%}
      {%if $settings.captcha_type == 3%}
        <div class="col-xs-12 col-md-8">
            <script src="https://www.google.com/recaptcha/api.js"></script>
            <div class="g-recaptcha" data-sitekey="{%$settings.recaptcha1%}"></div>
        </div>
      {%else%}
            <div class="col-xs-6 col-md-4">
              <div class="form-group">
                <img src='{%$settings.patch%}captcha/{%"100000"|mt_rand:900000%}'  width='80' height='40'/>
              </div>
            </div>
            <div class="col-xs-6 col-md-4">
               <div class="form-group">
                <input type="text" name="captcha" class="form-control" placeholder="{%$locale.45%}"/>
               </div>
            </div>
        {%/if%}
    {%/if%}
    <div class="{%if $settings.captcha == 1%} col-xs-6 col-md-4{%else%} col-md-12 col-xs-12 {%/if%}">
        <div class="form-group">
            <input type="submit" class="btn btn-warning pull-right" value="{%$locale.55%}"/>
        </div>
    </div>
  </div>
</form>
</div>   
<!--//Начало формы востановления пароля --->
