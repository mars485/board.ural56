<tr><td valign='top' align='center'>

	<div align='center' style='color:red; text-align:left; width: 100%;
  display: table;'>

  float: right; margin-right: 30px;">

		{%/foreach%}
		</ul>
	</div>

		<tr><td align="right" style="  font-size: 17px; color: #366f9f; vertical-align: top;"><p style="margin-top: 10px;margin-right: 3px;">{%$locale.28%}:</p></td><td><input name='name' type='text' value='' size='30'></td></tr>

		{%if $settings.captcha == 1%}

<tr><td></td><td><input id="mail_bottom" type='submit' name='submit' value='{%$locale.55%}'></td></tr>
